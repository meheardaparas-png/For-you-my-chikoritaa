<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Important Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevents scrollbars when button jumps */
        }

        #container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            z-index: 1;
        }

        h1 {
            color: #d63384;
            font-size: 1.8rem;
        }

        .gif-container img {
            width: 250px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute; /* Essential for the jumping effect */
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="gif-container">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW15amZtYmZueGZndW15amZtYmZueGZndW15amZtYmZueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qUIm58682TM7vzeedM/giphy.gif" alt="Puppy Eyes">
        </div>
        <h1 id="questionText">Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('mainGif');
        const questionText = document.getElementById('questionText');

        // The "Fleeing" Logic
        const moveButton = () => {
            // Calculate random coordinates within the screen width/height
            // We subtract button width/height to keep it fully on screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        // Trigger move on hover
        noBtn.addEventListener('mouseover', moveButton);
        // Trigger move on click (for mobile or quick fingers)
        noBtn.addEventListener('click', moveButton);

        // Success State Logic
        yesBtn.addEventListener('click', () => {
            // Update Text
            questionText.innerText = "YAY! Best decision ever! ❤️";
            
            // Swap GIF to Celebratory one
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z0ZWFmZzlyZHVrZ25pZndpZHVrZ25pZndpZHVrZ25pZndpZHVrZ25pZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/K9X7E67w4bNnO/giphy.gif";
            
            // Hide the No button entirely
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
