<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ffb3c1;
            --bg-gradient: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #ffdde1;
            background: linear-gradient(to bottom, #ee9ca7, #ffdde1);
            font-family: 'Comic Sans MS', 'cursive', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts Background */
        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.3);
            font-size: 20px;
            user-select: none;
            animation: float 5s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        #container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            width: 85%;
            max-width: 400px;
            z-index: 10;
            border: 4px solid white;
        }

        h1 {
            color: #d63384;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            position: relative;
            height: 60px; /* Space for jumping button */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #noBtn {
            background-color: #888;
            color: white;
            position: absolute;
        }

        .celebration-text {
            display: none;
            color: #ff4d6d;
            font-size: 1.8rem;
            font-weight: bold;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="mainContent">
            <div class="gif-container">
                <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW15amZtYmZueGZndW15amZtYmZueGZndW15amZtYmZueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qUIm58682TM7vzeedM/giphy.gif" alt="Puppy Eyes">
            </div>
            <h1 id="questionText">Will you be my Valentine? üåπ</h1>
            <div class="buttons">
                <button id="yesBtn">YES! ‚ù§Ô∏è</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        <div id="celebration" class="celebration-text">
            YAY! Best decision ever! ü•∞üíç
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('mainGif');
        const mainContent = document.getElementById('mainContent');
        const celebration = document.getElementById('celebration');

        // Create background hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // Fleeing button logic
        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Celebration logic
        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            celebration.style.display = 'block';
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z0ZWFmZzlyZHVrZ25pZndpZHVrZ25pZndpZHVrZ25pZndpZHVrZ25pZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/K9X7E67w4bNnO/giphy.gif";
            
            // Add extra confetti hearts
            for(let i=0; i<50; i++) {
                setTimeout(createHeart, i * 50);
            }
        });
    </script>
</body>
</html>
