<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Chikoritaa ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        /* Floating Hearts Background */
        .heart-bg {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            animation: float Up 6s linear infinite;
            z-index: 0;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        #card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 85%;
            max-width: 350px;
            z-index: 10;
            border: 5px solid white;
        }

        h1 {
            color: #d63384;
            font-size: 1.6rem;
            margin: 20px 0;
            line-height: 1.4;
        }

        .gif-box img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            min-height: 60px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #noBtn {
            background: #999;
            color: white;
            position: absolute; /* Needed for the jumping effect */
        }

        .success-msg {
            display: none;
            color: #ff4d6d;
            font-size: 1.5rem;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="card">
        <div id="ask-state">
            <div class="gif-box">
                <img id="mainGif" src="https://media.tenor.com/iz243A9j_AsAAAAi/mochi-mochi-peach-cat-cat.gif" alt="Asking Cat">
            </div>
            <h1>Will you be my Valentine, Chikoritaa? üåπ</h1>
            <div class="btn-group">
                <button id="yesBtn">YES! ‚ù§Ô∏è</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-state" class="success-msg">
            <div class="gif-box">
                <img src="https://media.tenor.com/9v4_p_n7Z78AAAAi/mochi-peach.gif" alt="Happy Cat">
            </div>
            <p>I'm yours my babieee ü´Çü´Çüíãüíã</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askState = document.getElementById('ask-state');
        const successState = document.getElementById('success-state');

        // Fleeing logic for mobile and desktop
        const moveButton = () => {
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Switch to success state
        yesBtn.addEventListener('click', () => {
            askState.style.display = 'none';
            successState.style.display = 'block';
            confettiEffect();
        });

        // Background Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-bg';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 400);

        function confettiEffect() {
            for(let i=0; i<30; i++) {
                setTimeout(createHeart, i * 100);
            }
        }
    </script>
</body>
</html>
